<html>
  <head>
	<title>CalShare</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/calshare.js"></script>
	<link rel="stylesheet" type="text/css" href="./mystyles.css">
	<link rel="icon" href="./favicon.png" type="image/png" />
	<script>
		function logout() {
	            FB.logout(function(response) {
	              location.reload();
	            });
	        }
	</script>
  </head>
  <body>
  	<div id="fb-root"></div>
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1113302968685346',
		      xfbml      : true,
		      version    : 'v2.3',
			  status: true,
	            cookie: true,
	            xfbml: true
		    });
			FB.getLoginStatus(function(response) {
			    if (response.status === 'connected') {
			      showAccountInfo();
			    } else {
			      document.getElementById('loginstatus').innerHTML = '<a href="login.html">Login</a>';
			    }
			  });
			function showAccountInfo() {
			    FB.api('/me?fields=name,picture', function(response) {
			      $("login-status").html("<a href='#' id='login' onclick='javascript:logout();'><img src=" + response.picture.data.url + ">&nbsp;&nbsp;"  + response.name + "</a>");
			    });
			  }
		  };
		
		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
  	<div class="nav">
  		<ul class="logo">
  			<li>CalShare</li>
  		</ul>
  		<ul class="links">
  			<li id="login-status">Login</li>
  			<li>About</li>
  		</ul>
  	</div>
  	<div class="signup-before">
  		<h1>Ridesharing Made Easy</h1>
  		<div class="signup-button">
  			<p>Sign Up</p>
  		</div>
	</div>
	<div class="signup-after">
	  		
	</div>
  </body>
</html>
