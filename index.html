<html>
  <head>
	<title>CalShare</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/calshare.js"></script>
	<link rel="stylesheet" type="text/css" href="./mystyles.css">
  </head>
  <body class="preload">
  	<div class="nav">
  		<ul class="logo">
  			<li>CalShare</li>
  		</ul>
  		<ul class="links">
  			<li id="login-status">Login</li>
  			<li>About</li>
  		</ul>
  	</div>
  	<div class="login">
		<input type="text" placeholder="Username (CalNet)">
	  	<input type="text" placeholder="Password">
	  	<div id = "login-button">
  			<p>Login</p>
  		</div>
	</div>
  	<div class="signup-before">
  		<h1>Ridesharing Made Easy</h1>
  		<div class="signup-button">
  			<p>Sign Up</p>
  		</div>
	</div>
	<div class="signup-after">
	  	<h1>Sign Up</h1>
	  	<input type="text" placeholder="First Name">
	  	<input type="text" placeholder="Last Name">
	  	<br>
	  	<input type="text" placeholder="CalNet ID">
	  	<input type="text" placeholder="Password (Not same as CalNet)">
	  	<br>
	  	<div class="signup-button">
  			<p>Create Account</p>
  		</div>
	</div>
  </body>
</html>
